<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade HTML</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<form>
    <p >Fórmulário</p>
    <table>
        <tr>
            <th><label for="text">Seu nome</label></th>
            <th><input type="text" name="text" id="text" value="Digite seu nome aqui"/></th>
        </tr>
        <tr>
            <td>Escolha um ou mais Sorvetes</td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox1"/>
                <label for="checkbox1">Chocolate</label>
            </td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox2/>
                <label for="checkbox2>Baunilha</label>
            </td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox3"/>
                <label for="checkbox3">Amendoim</label>
            </td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox4"/>
                <label for="checkbox4">Morango</label>
            </td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox" value="checkbox5"/>
                <label for="checkbox5">Chiclete</label>
            </td>
        </tr>
        <tr>
            <td>Escolha uma Comida</td>
            <td>
                <input type="radio" name="radiobutton" id="radio1" />
                <label for="radio1">Camarão</label>
            </td>
            <td>
                <input type="radio" name="radiobutton" id="radio2" />
                <label for="radio2">Feijoada</label>
            </td>
            <td>
                <input type="radio" name="radiobutton" id="radio3" />
                <label for="radio3">Macarronada</label>
            </td>
            <td>
                <input type="radio" name="radiobutton" id="radio4" />
                <label for="radio4">Lasanha</label>
            </td>
            <td>
                <input type="radio" name="radiobutton" id="radio5" />
                <label for="radio5">Filé com Fritas</label>
            </td>
        </tr>      
    </table>
    <input type="submit" value="Submit" id="button">
</form>

<div id="imglink">
    <div><a href="https://www.moodle.ufba.br/"><img src="./assets/img/brasao_ufba_moodle.png" alt="Moodle UFBA"></a></div>
    <div><a href="https://ava.ufba.br/"><img src="./assets/img/logo_ufba_ava.png" alt="Ava UFBA"></a></div>
</div>

</body>
</html>
